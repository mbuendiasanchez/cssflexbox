		   *{

		   }
		.container{
			width:1020px;
			margin:0 auto;
		}
.flex-container {
  display: flex;
	flex-wrap: wrap;
  background-color: #9861C8;
}

.flex-container > div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
	.stack > div {
    flex-direction: column;
    padding: 20px;
}
#container {
    width: 800px;
    margin: 0 auto;
}
.section_L {
    flex-grow: 3;
}
.section_R {
    flex-grow: 2;
}
.flex-responsive {
    flex: 30%;
}	
	@media (max-width: 799px) {
#container {
    width: 90%;
    margin: 0 auto;
    background-color: bisque;
}
.flex-responsive {
    flex: 100%;
}
}	
</style>
</head>

<body>

</div>
